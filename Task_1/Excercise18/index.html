<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Example 18</title>
</head>

<body>
    <main class="common">
        <header>
            <h2>Check if a Number Exists in Array</h2>
        </header>

        <div class="content">
            <p>Array: <span id="arrayDisplay"></span></p>
            <label for="numberInput">Enter a number to check:</label>
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button onclick="IfPresent()">Check</button>
            <p id="output"></p>
        </div>
        <script src="script.js"></script>
    </main>

</body>
